<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; background:#f4f4f4; scroll-behavior:smooth; }
a {text-decoration:none; color:inherit;}

/* Header navigation */
header { background:#007bff; color:#fff; padding:15px 20px; display:flex; justify-content:center; gap:15px; flex-wrap:wrap; position:sticky; top:0; z-index:1000; }
header a { color:#fff; font-weight:bold; transition:0.3s; }
header a:hover { color:#ffeb3b; text-decoration:underline; }

/* Sticky search bar */
.search-bar {
  background:#fff;
  padding:10px;
  text-align:center;
  position:sticky;
  top:60px;
  z-index:999;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.search-bar input {
  width:90%;
  max-width:500px;
  padding:10px;
  border:1px solid #ccc;
  border-radius:20px;
  font-size:15px;
  transition:0.3s;
}
.search-bar input:focus {
  border-color:#007bff;
  box-shadow:0 0 6px rgba(0,123,255,0.3);
  outline:none;
}

/* Hero section */
.hero { background:linear-gradient(135deg, #66b3ff, #007bff); color:#fff; text-align:center; padding:50px 20px; }
.hero h1 { font-size:2rem; margin-bottom:10px; }  /* smaller now */
.hero p { font-size:1rem; }

/* Products grid */
.products-container { max-width:1200px; margin:40px auto; display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }
.product-card { background:#fff; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); padding:15px; text-align:center; flex:1 1 calc(10% - 15px); min-width:120px; transition:0.3s; }
.product-card img { width:100%; border-radius:8px; margin-bottom:10px; background:#eee; }
.product-card button { padding:8px 12px; background:#007bff; color:#fff; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }
.product-card button:hover { background:#0056b3; transform:scale(1.05); }

/* Footer */
footer { background:#007bff; color:#fff; text-align:center; padding:20px 10px; margin-top:40px; }
footer .social-icons { margin-top:10px; }
footer .social-icons a { color:#fff; margin:0 10px; font-size:1.5rem; transition:0.3s; }
footer .social-icons a:hover { color:#ffeb3b; }

/* Responsive */
@media(max-width:1200px){ .product-card { flex:1 1 calc(14% - 15px); } }
@media(max-width:992px){ .product-card { flex:1 1 calc(20% - 15px); } }
@media(max-width:768px){ .product-card { flex:1 1 calc(33% - 15px); } .hero h1{font-size:1.5rem;} .hero p{font-size:0.9rem;} }
@media(max-width:500px){ .product-card { flex:1 1 100%; } }
</style>
