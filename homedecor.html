.search-bar { width:90%; max-width:500px; margin:20px auto; display:flex; }

.products { display:flex; flex-wrap:wrap; gap:15px; }
.product-card { background:#fff; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); padding:15px; text-align:center; flex:1 1 calc(20% - 15px); min-width:150px; transition:0.3s; }
.product-card img { width:100%; border-radius:8px; margin-bottom:10px; background:#eee; }
.product-card button { padding:8px 12px; background:#007bff; color:#fff; border:none; border-radius:8px; cursor:pointer; transition:0.3s; }

footer { background:#007bff; color:#fff; text-align:center; padding:20px 10px; margin-top:40px; }

footer .social-icons a { color:#fff; margin:0 10px; font-size:1.5rem; transition:0.3s; }
