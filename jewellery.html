  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fbff;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: #0d47a1;
      color: white;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 22px; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 12px;
      font-size: 15px;
      transition: color 0.3s, border-bottom 0.3s;
    }
    nav a:hover {
      color: #bbdefb;
      border-bottom: 2px solid #90caf9;
    }

    .container {
      padding: 50px 20px;
      text-align: center;
    }
    .container h2 {
      font-size: 30px;
      margin-bottom: 30px;
      color: #0d47a1;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .category-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.1);
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }
    .category-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 20px rgba(33,150,243,0.3);
    }
    .category-card h3 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #0d47a1;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0d47a1;
      color: white;
      margin-top: 50px;
    }

    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #42a5f5;
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    #topBtn:hover { background: #1e88e5; transform: scale(1.2); }
  </style>
</head>

    </nav>

    <div class="categories">

      <a href="bangles.html" class="category-card"><h3>Bangles</h3></a>
      <a href="necklaces.html" class="category-card"><h3>Necklaces</h3></a>

  <footer>
    <p>&copy; 2025 Unique Collection4u | Jewellery Section</p>
  </footer>

  <button id="topBtn">&#8679;</button>

  <script>
    let topBtn = document.getElementById("topBtn");
    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };
    topBtn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
