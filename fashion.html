<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion - Unique Collection4u</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #f9fbff; color: #333;
      overflow-x: hidden;
    }
    header {
      background: #0d47a1; color: white;
      padding: 15px 20px;
      position: sticky; top: 0; z-index: 1000;
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { margin: 0; font-size: 20px; }
    nav a {
      color: white; text-decoration: none;
      margin-left: 12px; font-size: 14px;
      transition: color 0.3s, border-bottom 0.3s;
    }
    nav a:hover { color: #bbdefb; border-bottom: 2px solid #42a5f5; }

    .hero {
      text-align: center; padding: 60px 20px;
      background: linear-gradient(to right, #1565c0, #1e88e5);
      color: white;
    }
    .hero h2 { font-size: 32px; margin-bottom: 10px; animation: float 3s ease-in-out infinite; }
    .hero p { font-size: 16px; }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-8px);} }

    .category { padding: 40px 20px; text-align: center; }
    .category h2 { margin-bottom: 15px; font-size: 24px; color: #0d47a1; }
    .products {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 20px;
    }
    .product {
      background: #fff; padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .product:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 20px rgba(25,118,210,0.3);
    }
    .product h3 { margin: 0; font-size: 18px; color: #0d47a1; }
    .product a {
      display: inline-block; margin-top: 10px;
      text-decoration: none; color: white;
      background: #1976d2; padding: 8px 15px;
      border-radius: 5px; transition: background 0.3s, transform 0.3s;
    }
    .product a:hover { background: #0d47a1; transform: translateY(-2px); }

    footer {
      text-align: center; padding: 20px;
      background: #0d47a1; color: white;
    }

    #topBtn {
      position: fixed; bottom: 20px; right: 20px;
      background: #42a5f5; color: white;
      border: none; padding: 12px 15px;
      border-radius: 50%; font-size: 18px;
      cursor: pointer; display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    #topBtn:hover { background: #1e88e5; transform: scale(1.2); }
  </style>
</head>
<body>

<header class="animate__animated animate__fadeInDown">
  <h1>Unique Collection4u</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="fashion.html">Fashion</a>
  </nav>
</header>

<section class="hero animate__animated animate__zoomIn">
  <h2>Fashion Hub</h2>
  <p>Discover the latest styles for everyone</p>
</section>

<!-- Categories -->
<div class="category" id="men" data-aos="fade-up">
  <h2>Men's Fashion</h2>
  <div class="products">
    <div class="product"><h3>Explore Men's Collection</h3><a href="men.html">Shop Now</a></div>
  </div>
</div>

<div class="category" id="women" data-aos="fade-up">
  <h2>Women's Fashion</h2>
  <div class="products">
    <div class="product"><h3>Explore Women's Collection</h3><a href="women.html">Shop Now</a></div>
  </div>
</div>

<div class="category" id="kids" data-aos="fade-up">
  <h2>Kids' Fashion</h2>
  <div class="products">
    <div class="product"><h3>Explore Kids' Collection</h3><a href="kids.html">Shop Now</a></div>
  </div>
</div>

<footer class="animate__animated animate__fadeInUp">
  <p>&copy; 2025 Unique Collection4u | Fashion Section</p>
</footer>

<button id="topBtn">&#8679;</button>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1200, once: true });

  // Back to top
  let topBtn = document.getElementById("topBtn");
  window.onscroll = function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      topBtn.style.display = "block";
    } else {
      topBtn.style.display = "none";
    }
  };
  topBtn.onclick = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
</script>
</body>
</html>
