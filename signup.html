<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Unique Collection4u</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
body { font-family: Arial, sans-serif; background:#f4f7fc; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;}
form { background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.2); width:100%; max-width:400px; text-align:center;}
h2 { color:#007bff; margin-bottom:20px;}
input { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; transition:0.3s;}
input:focus { border-color:#007bff; box-shadow:0 0 5px rgba(0,123,255,0.5);}
button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px; background:#007bff; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s;}
button:hover { background:#0056b3;}
p { margin-top:12px; font-size:14px;}
a { color:#007bff; text-decoration:none;}
a:hover { text-decoration:underline;}
</style>
</head>
<body>

<form class="animate__animated animate__fadeIn">
  <h2>Sign Up</h2>
  <input type="text" placeholder="Full Name" required>
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Create Account</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</form>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
   apiKey: "AIzaSyDoQIc5-ZmWBWE6ZZPjYh5VgTtPwOqAQF4",
   authDomain: "unique-collection4u.firebaseapp.com",
   projectId: "unique-collection4u",
   storageBucket: "unique-collection4u.firebasestorage.app",
   messagingSenderId: "168622998067",
   appId: "1:168622998067:web:813ace3183de16d1946",
   measurementId: "G-EFFHZMZR6N"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const signupForm = document.querySelector('form');
signupForm.addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = signupForm.querySelector('input[type="text"]').value;
  const email = signupForm.querySelector('input[type="email"]').value;
  const password = signupForm.querySelector('input[type="password"]').value;

  auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential=>{
        const userId = userCredential.user.uid;
        db.ref('users/' + userId).set({name,email,createdAt:new Date().toISOString()});
        db.ref('stats/totalUsers').transaction(current => (current || 0) + 1);
        alert('Account created successfully!');
        signupForm.reset();
        window.location.href='login.html';
      })
      .catch(error=>{
        alert(error.message);
      });
});
</script>
</body>
</html>
