<script>
AOS.init();
const firebaseConfig = {
   apiKey: "AIzaSyDoQIc5-ZmWBWE6ZZPjYh5VgTtPwOqAQF4",
   authDomain: "unique-collection4u.firebaseapp.com",
   projectId: "unique-collection4u",
   storageBucket: "unique-collection4u.firebasestorage.app",
   messagingSenderId: "168622998067",
   appId: "1:168622998067:web:813ace3183de16d1946",
   measurementId: "G-EFFHZMZR6N"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const totalUsersDiv = document.getElementById('totalUsers');

// Animate count up
db.ref('stats/totalUsers').on('value', snapshot=>{
  let count = snapshot.val() || 0;
  let current = 0;
  const interval = setInterval(()=>{
    if(current > count) clearInterval(interval);
    totalUsersDiv.textContent = 'Total Users Signed Up: ' + current;
    current++;
  }, 50);
});
</script>
