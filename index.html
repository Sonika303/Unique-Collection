<!-- AOS Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();

// Fake animated counter (since Firebase removed)
let count = 0, max = 500; // you can set any number here
const totalUsersDiv = document.getElementById('totalUsers');
const interval = setInterval(()=>{
  if(count >= max) clearInterval(interval);
  totalUsersDiv.textContent = 'Total Users Signed Up: ' + count;
  count++;
}, 30);
</script>
