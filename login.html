<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Unique Collection4u</title>
<link rel="icon" href="favicon.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #007bff, #66b3ff);
    margin:0; padding:0;
    display:flex; justify-content:center; align-items:center; min-height:100vh;
}
.container {
    background:#fff; padding:40px; border-radius:16px;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    width:100%; max-width:400px; text-align:center;
}
h2 { color:#007bff; margin-bottom:20px; }
input {
    width:100%; padding:12px; margin:8px 0;
    border-radius:8px; border:1px solid #ccc; transition:0.3s;
}
input:focus {
    border-color:#007bff; box-shadow:0 0 5px rgba(0,123,255,0.5);
}
button {
    width:100%; padding:12px; margin-top:15px;
    border:none; border-radius:8px;
    background:#007bff; color:#fff; font-weight:bold; cursor:pointer;
    transition:0.3s;
}
button:hover { background:#0056b3; }
.google-btn {
    background:#db4437; margin-top:10px;
}
.google-btn:hover { background:#c1351d; }
.bottom-text { margin-top:12px; font-size:14px; }
.bottom-text a { color:#007bff; text-decoration:none; }
.bottom-text a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button id="googleSignIn" class="google-btn">Sign in with Google</button>
    <div class="bottom-text">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
   apiKey: "AIzaSyDoQIc5-ZmWBWE6ZZPjYh5VgTtPwOqAQF4",
   authDomain: "unique-collection4u.firebaseapp.com",
   projectId: "unique-collection4u",
   storageBucket: "unique-collection4u.firebasestorage.app",
   messagingSenderId: "168622998067",
   appId: "1:168622998067:web:813ace3181cc3de16d1946",
   measurementId: "G-EFFHZMZR6N"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Email/Password Login
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit',(e)=>{
  e.preventDefault();
  const email = loginForm.querySelector('input[type="email"]').value;
  const password = loginForm.querySelector('input[type="password"]').value;

  auth.signInWithEmailAndPassword(email,password)
      .then(userCredential=>{
        alert('Logged in successfully!');
        loginForm.reset();
        window.location.href='index.html';
      })
      .catch(error=>{
        alert(error.message);
      });
});

// Google Sign-In
const googleBtn = document.getElementById('googleSignIn');
const provider = new firebase.auth.GoogleAuthProvider();
googleBtn.addEventListener('click', ()=>{
  auth.signInWithPopup(provider)
      .then(()=>{
        alert('Signed in with Google!');
        window.location.href='index.html';
      })
      .catch(error=>{
        alert(error.message);
      });
});
</script>

</body>
</html>
