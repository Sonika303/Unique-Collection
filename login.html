<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Unique Collection4u</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       background: linear-gradient(135deg, #007bff, #66b3ff);
       margin:0; padding:0; display:flex; justify-content:center; align-items:center; min-height:100vh; }
form { background:#fff; padding:40px; border-radius:16px; box-shadow:0 8px 25px rgba(0,0,0,0.2);
       width:100%; max-width:400px; text-align:center; }
h2 { color:#007bff; margin-bottom:20px; }
input { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; transition:0.3s; }
input:focus { border-color:#007bff; box-shadow:0 0 5px rgba(0,123,255,0.5); }
button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px;
         background:#007bff; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; }
button:hover { background:#0056b3; }
p { margin-top:12px; font-size:14px; }
a { color:#007bff; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>
       <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
</script>
<form class="animate__animated animate__fadeIn">
  <h2>Login</h2>
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</form>
</body>
</html>
